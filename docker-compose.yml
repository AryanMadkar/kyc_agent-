# docker-compose.yml
version: '3.8'

services:
  kyc-api:
    build: .
    ports:
      - "5000:5000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-your-secret-key-change-this}
      - MAX_WORKERS=5
      - MAX_RETRIES=2
      - EXTRACTION_MODEL=gemini-2.0-flash
      - VERIFICATION_MODEL=groq/llama-3.3-70b-versatile
    # No volumes needed since we're using temporary storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s